<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <form action="signup.php" method="POST">
        <div class="input-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>


        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <span id="password-error" class="error-message">Password must contain at least one uppercase letter, two numbers, and 8 characters long minimum.</span>
        </div>
        

        <div class="input-group">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

        </div>


        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        
        </div>


        <div class="input-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>


        

        <div class="input-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="input-group">
         <label for="terms">I accept the <a href="#">Terms and Conditions</a></label> <input type="checkbox" id="terms" name="terms" required>
        </div>


        <button type="submit">Confirm</button>
    </form>
            <script src="password-validation.js"></script>
</body>
</html>
